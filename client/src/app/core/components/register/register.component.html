<div class="page-wrap">
    <mat-card class="example-card height-30 width-30" >
        <mat-card-header>
            <mat-card-title>Регистрација</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="login">
            <div class="">
                 <mat-form-field class="full-width">
                        <input matInput name="email" [formControl]="registerForm.controls['email']" value=""
                            placeholder="Адреса електронске поште">
                </mat-form-field>
                <small class="form-error-msg"
                        *ngIf="registerForm.controls['email'].hasError('required') && registerForm.controls['email'].touched">
                        Адреса електронске поште
                </small>
            </div>
            <div class="">
                <mat-form-field class="full-width">
                    <input matInput name="name" [formControl]="registerForm.controls['name']" value=""
                        placeholder="Корисничко име">
                </mat-form-field>
                <small class="form-error-msg"
                    *ngIf="registerForm.controls['name'].hasError('required') && registerForm.controls['name'].touched">
                    Корисничко име је обавезно поље
                </small>
            </div>
            <br>
            <div class="">
                <mat-form-field class="full-width">
                    <input matInput name="password" [formControl]="registerForm.controls['password']" value=""
                        placeholder="Лозинка">
                </mat-form-field>
                <mat-form-field class="full-width">
                    <input matInput name="passwordConfirm" [formControl]="registerForm.controls['passwordConfirm']" value=""
                        placeholder="Потврдите лозинку">
                </mat-form-field>
                <small class="form-error-msg"
                    *ngIf="registerForm.controls['passwordConfirm'].hasError('required') && registerForm.controls['passwordConfirm'].touched">
                    Лозинка је обавезно поље
                </small>
            </div>
            <div class="">
                <span class="form-error-msg" *ngIf="errorMsg">
                    Погрешно корисничко име и/или лозинка
                </span>
            </div>
            <br>
            <br>
            <button mat-flat-button class="mat-primary full-width" [disabled]="registerForm.invalid" (click)="login()">
                Региструјте се
            </button>
            <button mat-flat-button class="mat-secondary" (click)="back()">Назад</button>
            </form>
        </mat-card-content>
    </mat-card>
    </div>
