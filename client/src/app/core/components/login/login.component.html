<div class="page-wrap">
    <img src="assets/img/social_logos.jpg" alt="Пријава">
<mat-card class="example-card height-30 width-30" >
    <mat-card-header>
        <mat-card-title>Пријава</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login">
        <div class="">
            <mat-form-field class="full-width">
                <input matInput name="username" [formControl]="loginForm.controls['username']" value=""
                    placeholder="Корисничко име">
            </mat-form-field>
            <small class="form-error-msg"
                *ngIf="loginForm.controls['username'].hasError('required') && loginForm.controls['username'].touched">
                Корисничко име је обавезно поље
            </small>
        </div>
        <br>
        <div class="">
            <mat-form-field class="full-width">
                <input matInput type="password" name="password" [formControl]="loginForm.controls['password']" value=""
                    placeholder="Лозинка">
            </mat-form-field>
            <small class="form-error-msg"
                *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched">
                Лозинка је обавезно поље
            </small>
        </div>
        <div class="">
            <span class="form-error-msg" *ngIf="errorMsg">
                Погрешно корисничко име и/или лозинка
            </span>
        </div>
        <br>
        <br>
        <button mat-flat-button class="mat-primary full-width" [disabled]="loginForm.invalid" (click)="login()">
            Пријава
        </button>
        <button mat-flat-button class="mat-secondary full-width" (click)="register()">
            Регистрација
        </button>
        </form>
    </mat-card-content>
</mat-card>
</div>
